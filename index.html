
  <head>
    <title>Formulaire</title>
    <link rel="stylesheet" type="text/css" href="formulaire.css">

  </head>
  <body>
    <form class="formulaire">
     Name:<input class="input-item" type="texte" id="name" ></input>
     Address:<input class="input-item class" type="texte"id="address" ></input>
     E-mail Address:<input class="input-item" type="email" id="mail"></input>
     Password<input class="input-item" type="password" id="password"></input>
     Comments<textarea class="input-item class" type="text" id="commets"></textarea>
      <input class="button-item" type="submit" value="Send" id="send"></input>
      <input class="button-item" type="reset" value="Reset" id="reset"></input>
    </form>
    <script src="formulaire.js"></script>
  </body>
